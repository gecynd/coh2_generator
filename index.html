`<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Company of Heroes 2 Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

    <header>
        <p>Company of Heroes 2 Faction Generator</p>
    </header>

    <div class="generator">

        <button id="all-factions" >Generate any Faction and 1v1 Map</button>
        <button id="axis" >Generate Axis</button>
        <button id="allies" >Generate Allies</button>

        <div class="faction-result">
            <p id="faction-name"></p>
        </div>
        <img id="image" src="img/trans.png" alt="">
        <div id="map-result">
                <p id="map-f" ></p>
                <p id="map"></p>
            </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
